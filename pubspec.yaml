name: mega_store
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  google_sign_in: ^5.2.3
  google_sign_in_web: ^0.10.0+4
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  firebase_auth_web: ^3.3.7
  cloud_firestore: ^3.1.8
  cloud_firestore_web: ^2.6.8
  flutter_login_facebook: ^1.2.1 
  sqflite: ^2.0.2
  path: ^1.8.0
  shared_preferences: ^2.0.13
  flutter_svg: ^1.0.3
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro.ttf
  